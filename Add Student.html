<!DOCTYPE html>
<html lang="en">
<head>

<div class="split left">

        <form action="student_details.php" method="post">

            <label class="labelInAdd"for="fname">First name</label><br>

                    </td>

           <input type="submit" class="btn" name="save"  value="Add student"  >
